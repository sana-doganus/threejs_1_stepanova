<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Three.js_1</title>
		<style>
			body { margin: 0; }
			#info {
			position: absolute;
			top: 25px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display:block;
			font-size: 50px;
			color: #FFFFFF;
			font-family: Courier New;
			}
		</style>
		<script type="importmap">
		  {
		    "imports": {
		      "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
		      "three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
		    }
		  }
		</script>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'three';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			const scene = new THREE.Scene();
			// const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
			camera.position.set( 0, 0, 100 );
			camera.lookAt( 0, 0, 0 );
			
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry( 10, 10, 10 );
			const material = new THREE.MeshBasicMaterial( { color: 0xd2d8f0 } );
			const line_material = new THREE.LineBasicMaterial( { color: 0xe2f5e6 } );

			const points = [];
			points.push( new THREE.Vector3( - 10, 10, 0 ) );
			points.push( new THREE.Vector3( 0, 20, 0 ) );
			points.push( new THREE.Vector3( 10, 10, 0 ) );

			const points2 = [];
			points.push( new THREE.Vector3( - 10, -10, 0 ) );
			points.push( new THREE.Vector3( 0, -20, 0 ) );
			points.push( new THREE.Vector3( 10, -10, 0 ) );
	
			const geometry2 = new THREE.BufferGeometry().setFromPoints( points );
			const geometry3 = new THREE.BufferGeometry().setFromPoints( points2 );
			
			const line = new THREE.Line( geometry2, line_material );
			const line2 = new THREE.Line( geometry3, line_material );
			
			const cube = new THREE.Mesh( geometry, material );

			const l_color = 0xFFFFFF;
			const l_intensity = 1;
			const light = new THREE.AmbientLight(l_color, l_intensity);

			const loader = new GLTFLoader();
			let shrek;
			loader.load( 'fibonacci.glb', function ( gltf ) {
			const root = gltf.scene;
			scene.add(root);
  			console.log(dumpObject(root).join('\n'));

			shrek = root.getObjectByName('Sketchfab_model');
			if(shrek) { 
				shrek.position.x = 0;
				shrek.position.y = 0;
				shrek.scale.x = 5;
				shrek.scale.y = 5;
				shrek.scale.z = 5;
			}
			},
			function ( xhr ) {
				console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
			},
			function ( error ) {
				console.error( error );
			} );
			
			scene.add( line );
			scene.add( line2 );
			scene.add( cube );
			scene.add( light );
			
			
			// camera.position.z = 5;
			
			function animate() {
				requestAnimationFrame( animate );
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				line.rotation.x -= 0.01;
				line.rotation.y -= 0.01;
				line2.rotation.x += 0.01;
				line2.rotation.y += 0.01;
				
				renderer.render( scene, camera );
			}
			animate();

			function dumpObject(obj, lines = [], isLast = true, prefix = '') {
				  const localPrefix = isLast ? '└─' : '├─';
				  lines.push(`${prefix}${prefix ? localPrefix : ''}${obj.name || '*no-name*'} [${obj.type}]`);
				  const newPrefix = prefix + (isLast ? '  ' : '│ ');
				  const lastNdx = obj.children.length - 1;
				  obj.children.forEach((child, ndx) => {
				    const isLast = ndx === lastNdx;
				    dumpObject(child, lines, isLast, newPrefix);
				  });
				  return lines;
				}
		</script>
		<div id="info">Geometry</div>
	</body>
</html>
